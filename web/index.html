<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Your AI Companion Anywhere.">
  <meta name="theme-color" content="#f2a0ac">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MoeTalk">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="shortcut icon" sizes="192x192" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!--set background color to #f2a0ac-->
  <style>
    body {
      background-color: #f2a0ac;
      margin: 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <title>MoeTalk</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!--show logo center in page-->
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; color: white; font-family: sans-serif;">
    <img src="icons/Icon-192.png" style="width: 100px; height: 100px; margin-bottom: 20px; border-radius: 20px;">
    <div style="border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #fff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
    <p id="loading-text">第一次加载需要较长时间，请稍等...</p>
    <p id="pwa-hint" style="font-size: small; margin-top: 10px;">您可以将本网站<b>添加到桌面</b>来获取全屏体验。</p>
  </div>
  <script>
    // Detect browser language and switch to English if not Chinese
    var lang = navigator.language || navigator.userLanguage; 
    if (lang && !lang.startsWith('zh')) {
      document.getElementById('loading-text').innerText = "First load takes a longer time, please wait...";
      document.getElementById('pwa-hint').innerHTML = "You can add this website to <b>Home Screen</b> for full screen experience.";
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
